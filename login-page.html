<!DOCTYPE html>
<html>
<!-- This will be another page that we link to -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Goodreads Login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <!-- This is entire website visable to user, it is CSS grid model -->
  <div class="container">
    <!-- This is website header -->
    <div class="header" title="Goodreads Home Page"><a href="index.html">Goodreads</a></div>
    <!-- This is website side-navigation bar -->
    <div class="side-nav">
      <ul class="nav-links">
        <li title="Click to Login to your account"><a href="login-page.html">Login</a></li>
        <li title="Click to see Bestsellers"><a href="index.html" target="_self">Bestsellers</a></li>
        <li class="light" id="mode"><a>Dark Mode</a></li>
        <div class="active"></div>
      </ul>
    </div>
    <!-- This is website main-page content -->
    <div class="main-page">
      <div class="main-page-header">Login to Goodreads</div>
      <div class="main-page-login"
        <label for="urname"><b>Username</b></label>
        <br>
        <input type="text" id="name-input" placeholder="Enter Username" name="urname" required></input>
        <br>
        <input type="button" id="login-button" value="Login" title="Click to login to your account"></input>
        <br>
        <p id="username-output">Logged in As:</p>
      </div>
    </div>
    <!-- This is website footer with group member names -->
    <div class="footer">
      <p>Created By: Jasjot Benipal | Darren Trieu | Kyle Lam</p>
    </div>
  </div>
  <script src="script.js"></script>
  <!-- <script src="json.js"></script> -->
</body>
</html>
